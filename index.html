<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Boite A Bastos
        </title>
        <!-- CSS de Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7c9953e1e2.js" crossorigin="anonymous"></script>
        <!-- Custom CSS-->
        <link rel="stylesheet" href="style.css">
        <!-- Custom Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="text-center py-3 bg-dark text-light">
            <h1>
                Boite à Bastos
            </h1>
        </div>

        <h1 class="text-center p-3">Bastos</h1>

        <div class="row justify-content-around px-5">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ehLautreEh, 1)">
                <h5>Eh l'autre eh !</h5>
                <i id="playbutton1" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ilEstOuMonTel, 3)">
                <h5>Il est où mon telephone ?</h5>
                <i id="playbutton3" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(okMonFrere, 4)">
                <h5>Ok mon fwewe</h5>
                <i id="playbutton4" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ohLaGueule, 5)">
                <h5>Oh la gueule</h5>
                <i id="playbutton5" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ouinOuin, 6)">
                <h5>Ouin Ouin</h5>
                <i id="playbutton6" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(unVolant, 7)">
                <h5>Un volant et quatre roues</h5>
                <i id="playbutton7" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(weMaisLaNon, 8)">
                <h5>Wé mais là non</h5>
                <i id="playbutton8" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(caMemoustille, 9)">
                <h5>Ca m'emoustille</h5>
                <i id="playbutton9" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(grandSoif, 10)">
                <h5>Grand soif</h5>
                <i id="playbutton10" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(grosCon, 11)">
                <h5>Gros con</h5>
                <i id="playbutton11" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(larmeALoeil, 12)">
                <h5>J'en ai la larme à l'oeil</h5>
                <i id="playbutton12" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(pardon, 13)">
                <h5>Pardon ?!</h5>
                <i id="playbutton13" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(topTop, 14)">
                <h5>Top top top</h5>
                <i id="playbutton14" class="fas fa-play-circle fa-3x"></i>
            </button>
        </div>

        <hr class="rounded">

        <h1 class="text-center p-3">Maxou</h1>

        <div class="row justify-content-around px-5 pb-4">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(jsuisBienLa, 15)">
                <h5>En vrai jsuis bien là</h5>
                <i id="playbutton15" class="fas fa-play-circle fa-3x"></i>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(leDemarreur, 16)">
                <h5>Je fais pété le démarreur</h5>
                <i id="playbutton16" class="fas fa-play-circle fa-3x"></i>
            </button>
        </div>

        <hr class="rounded">

        <h1 class="text-center p-2">Ponsart</h1>

        <div class="row justify-content-around px-5 pb-3">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(entameMaisPasMort, 17)">
                <h5>Jsuis entamé mais jsuis pas mort</h5>
                <i id="playbutton17" class="fas fa-play-circle fa-3x"></i>
            </button>
        </div>

        <hr class="rounded">

        <h1 class="text-center p-3">Clara</h1>

        <div class="row justify-content-around px-5">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(tuPuDuCul, 18)">
                <h5>Tu pu du cul</h5>
                <i id="playbutton18" class="fas fa-play-circle fa-3x"></i>
            </button>
        </div>

        <hr class="rounded">

        <h1 class="text-center p-3">Hugo</h1>

        <div class="row justify-content-around px-5">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(hugo, 2)">
                <h5>Putain Hugo</h5>
                <i id="playbutton2" class="fas fa-play-circle fa-3x"></i>
            </button>
        </div>

        <div class="p-4"></div>
        <script src="app.js"></script>
    </body>
    <footer class="bg-dark text-center text-light fixed-bottom p-1">Made with ❤ by Gros Copains</footer>
</html>
