<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet Bootstrap
        </title>
        <!-- CSS de Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7c9953e1e2.js" crossorigin="anonymous"></script>
        <!-- Custom CSS-->
        <link rel="stylesheet" href="style.css">
        <!-- Custom Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    
    </head>
    <body>
        <div class="text-center p-3 bg-dark text-light">
            <h1>
                Boite à Bastos
            </h1>
        </div>

        <div class="row justify-content-around p-5">
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ehLautreEh)">
                <h5>Eh l'autre eh !</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(hugo)">
                <h5>Putain Hugo</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ilEstOuMonTel)">
                <h5>Il est où mon telephone ?</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(okMonFrere)">
                <h5>Ok mon fwewe</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ohLaGueule)">
                <h5>Oh la gueule</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(ouinOuin)">
                <h5>Ouin Ouin</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(unVolant)">
                <h5>Un volant et quatre roues</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
            <button class="btn btn-dark col-lg-5 col-md-5 col-sm-5 m-2" type="button" onclick="play(weMaisLaNon)">
                <h5>Wé mais là non</h5>
                <span style="color: Tomato">
                    <i class="fas fa-play-circle fa-3x"></i>
                </span>
            </button>
        </div>

        <script src="app.js"></script>
    </body>
</html>
